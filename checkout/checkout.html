<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Credit Card Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./checkout.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="total-logo">
		<div class="total">
			<span>Total:</span>
			<span class="total-n">25,50 $</span>
		</div>
		<div class="logo">
			Freshly Baked
		</div>
	</div>
	<!--End TOTAL-LOGO-->
	<div class="step">
		<div class="retry">payment</div>
		<div class="line"></div>
		<div class="payment">Payment</div>
	</div>
	<!--End STEP-->
	<div class="cont-forms">
		<form class="form" autocomplete="off" novalidate>
			<fieldset class="card-number">
				<label for="card-num">Credit card number</label>
				<div class="flex-wrapper">
					<input class="cc-number" type="num" maxlength="4" />
					<input class="cc-number" type="num" maxlength="4" />
					<input class="cc-number" type="num" maxlength="4" />
					<input class="cc-number" type="num" maxlength="4" />
				</div>
			</fieldset>
			<fieldset class="card-holder">
				<label for="card-num">Credit card holder</label>
				<input type="text" />
			</fieldset>
			<fieldset class="card-expiration">
				<div class="expiry-ccv">
					<div class="cont expiration-date">
						<label for="card-num">Expiration Date</label>
						<input type="numb" maxlength="2" />
						<input class="last" type="num" maxlength="4" />
					</div>
					<div class="cont ccv">
						<label for="card-ccv">ccv</label>
						<input type="num" maxlength="3" />
					</div>
				</div>
			</fieldset>
			<fieldset class="conf-button">
				<div class="flex-wrapper">
					<button class="purchase"><span>Confirm purchase</span></button>
					<div class="or-element"><span>- or -<span></div>
					<button class="applepay"><span>By Cash</span></button>
					</div>
			</fieldset>
		</form>
		</div><!--End CONT-FORMS-->
		<div class="button-cart">
			<img class="icon-cart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/163884/icona-shop.svg">
			<div class="product-in-cart"><span>3</span></div>
		</div>
	</div><!--End CONTAINER-->
	<div class="cont-product">
		<div class="product first">
			<img src="https://media.istockphoto.com/id/167120918/photo/pink-and-white-frosted-cupcake-isolated-on-white.jpg?s=612x612&w=0&k=20&c=o1xFPaMLhmq7y-LczWkePTOP1yotfx6OOT9VHcDNha0=" />
			<div class="cont-options">
			<div class="quantity">
				<button class="plus">+</button>
				<span class="num">1</span>
				<button class="minus">-</button>
			</div>
			<button class="remove">remove</button>
		</div>
		</div>
		<div class="product second">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFl_TXcd-wGImey6ytEXL5OgL3U_UXYaLwWA&usqp=CAU"></img>
		<div class="cont-options">
			<div class="quantity">
				<button class="plus">+</button>
				<span class="num">1</span>
				<button class="minus">-</button>
			</div>
			<button class="remove">remove</button>
		</div>
		</div>
		<div class="product third">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlff1IE15i3j3OZ7E_vzY9-XGJ38T-61L7Hw&usqp=CAU"></img>
		<div class="cont-options">
			<div class="quantity">
				<button class="plus">+</button>
				<span class="num">1</span>
				<button class="minus">-</button>
			</div>
			<button class="remove">remove</button>
		</div>
		</div>
	</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script  src="./checkout.js"></script>

</body>
</html>
