<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://use.typekit.net/kuk6ulw.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/favicon/site.webmanifest" />
    <link rel="stylesheet" href="contact.css" />
    <style>
      form {
        display: grid;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        grid-template-rows: auto;
        grid-template-columns: 6em 1fr;
        grid-gap: 1em;
        gap: 1em;
        width: 60%;
        min-width: 20em;
        padding: 2em;
      }

      input[type="submit"] {
        grid-column: 2 / 3;
        width: 10em;
        margin-left: 0;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Freshly Baked</h1>
    </header>
    <hr />

    <div class="dropdown">
      <button class="dropbtn">
        <img src="/images/menuicon.png" alt="" />
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="../home/home.html">Home</a>
        <a href="../shop/shop.html">Shop</a>
        <a href="../cart/cart.html">Cart</a>
        <a href="../contact/contact.html">Contact</a>
        <a href="../team/team.html">Meet The Team</a>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="../home/home.html">Home</a></li>
        <li><a href="../shop/shop.html">Shop</a></li>
        <li><a href="../cart/cart.html">Cart</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../team/team.html">Meet the team</a></li>
      </ul>
    </nav>

    <div>
      <h2>Contact Us</h2>
      <form>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" />
        <label for="Email">E-mail:</label>
        <input type="email" name="Email" id="Email" />
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone" />
        <label for="Comments">Comments:</label>
        <textarea name="Comments" id="Comments" rows="2" cols="20"></textarea>
        <input type="submit" value="Contact" />
      </form>
    </div>

    <footer>
      <hr />
      <p>
        Freshly Baked, Kilometer 6, 278H Street 201R Kroalkor Village, Sangkat,
        Unnamed Road, Phnom Penh.
      </p>
      <p>&copy; 2022 Freshly Baked. All rights reserved.</p>
    </footer>
  </body>
</html>
